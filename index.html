<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carousel</title>
</head>

<body>

  <div class="carousel">
    <img src="https://source.unsplash.com/700x500/?river,lake" alt="Image 1" id="image1" class="image image-collapse">
    <img src="https://source.unsplash.com/700x500/?mountain,peak" alt="Image 2" id="image2" class="image image-collapse">
    <img src="https://source.unsplash.com/700x500/?forest,mangrooves" alt="Image 3" id="image3" class="image image-expand">
    <img src="https://source.unsplash.com/700x500/?ocean,seas" alt="Image 4" id="image4" class="image image-collapse">
    <img src="https://source.unsplash.com/700x500/?rain,rainforest" alt="Image 5" id="image5" class="image image-collapse">
  </div>

  <script src="script.js"></script>
</body>

</html>
